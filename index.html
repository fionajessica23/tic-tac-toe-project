<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Tic Tac Toe</h1>
      <div class="display-winner" id="display-winner">Let's play!</div>
      <div class="instruction" id="instruction">(Player X goes first)</div>
      <div class="player-x">Player X: <span id="score-x">0</span></div>
      <div class="player-o">Player O: <span id="score-o">0</span></div>
    </header>

    <main>
      <!-- <div class="bigger-container"> -->
        <div class="ttt-container">
          <div class="box" id="box-1"></div><!--
       --><div class="box" id="box-2"></div><!--
       --><div class="box" id="box-3"></div><!--
       --><div class="box" id="box-4"></div><!--
       --><div class="box" id="box-5"></div><!--
       --><div class="box" id="box-6"></div><!--
       --><div class="box" id="box-7"></div><!--
       --><div class="box" id="box-8"></div><!--
       --><div class="box" id="box-9"></div>
        </div>
      <!-- </div> -->
    </main>

    <footer>
      <button class="next-round" id="next-round">NEXT ROUND</button>
      <button class="reset-game" id="reset-game">RESET GAME</button>
    </footer>

  <script src="app.js"></script>
  </body>
</html>
